# Micronaut Books DataSource
datasources.default.dialect=H2
datasources.default.driver-class-name=org.h2.Driver
datasources.default.schema-generate=NONE
datasources.default.url=jdbc\:h2\:mem\:micronautDb;LOCK_TIMEOUT\=10000;DB_CLOSE_ON_EXIT\=FALSE
datasources.default.username=sa
datasources.default.password=
liquibase.datasources.default.change-log=classpath\:db/liquibase-changelog.xml

# Grails Books DataSource
datasources.grails.dialect=H2
datasources.grails.driver-class-name=org.h2.Driver
datasources.grails.schema-generate=NONE
datasources.grails.url=jdbc\:h2\:mem\:grailsDb;LOCK_TIMEOUT\=10000;DB_CLOSE_ON_EXIT\=FALSE
datasources.grails.username=sa
